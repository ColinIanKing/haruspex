<!DOCTYPE html>
<html lang="en" data-color-mode="dark" data-light-theme="light" data-dark-theme="dark">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<link
			href="https://unpkg.com/@primer/css@16.0.0-rc.765d5fa/dist/primer.css"

		<script src="https://cdn.jsdelivr.net/npm/regular-table"></script>
