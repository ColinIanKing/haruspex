<!DOCTYPE html>
<html lang="en" data-color-mode="dark" data-light-theme="light" data-dark-theme="dark">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/@primer/css@16.0.0-rc.765d5fa/dist/primer.css"
			rel="stylesheet"
		/>
		<link rel="icon" href="/static/logo.svg" sizes="any" type="image/svg+xml">
		<link rel="stylesheet" href="/static/stylesheet.css" />
		<title>Haruspex</title>
	</head>
	<body class="color-bg-canvas">
		<div class="Header">
			<div class="Header-item">
				<a href="/" class="Header-link f4 d-flex flex-items-center">
					<img src="/static/logo.svg" height="32" width="32" class="mr-2"></img>
				</a>
			</div>
			<div class="Header-item">
				<a id="grid-link" href="#" class="Header-link">Grid</a>
			</div>
			<div class="Header-item">
				<a id="list-link" href="#" class="Header-link">List</a>
			</div>
			<div class="Header-item">
				<a href="https://github.com/can1357/haruspex/" class="Header-link">Github</a>
			</div>
		</div>

		<main class="d-flex flex-column mx-auto flex-justify-center mt-6 grid-main">
			<div class="flash mb-4">
				Click on cells to see information about instruction or the next instruction group.
			</div>

			<nav aria-label="Breadcrumb">
				<ol id="crumbs" class="f3"></ol>
			</nav>

			<table class="mt-2" cellspacing="0" cellpadding="0">
				<tbody id="opcode-table" class="w-100 h-100"></tbody>
			</table>
		</main>

		<script src="/static/gridview.js" type="module"></script>
	</body>
</html>
